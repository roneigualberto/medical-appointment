<div>

    <form class="form-sign-in" name="signinForm" autocomplete="off">
        <div class="text-center mb-4">
            

            <h1 class="h3 mb-3 mb-3 font-weight-normal">Sign in</h1>
            <p>Sign in with your Email</a></p>
        </div>

        <div class="alert alert-danger" role="alert" ng-show="errorMessage">
           {{errorMessage}}
        </div>

        

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" ng-model="credencial.email" ng-model-options="{updateOn:'blur'}"
                ng-class="{'is-invalid': (signinForm.email.$dirty || signinForm.$submitted)  && signinForm.email.$invalid}"
                class="form-control" ng-required="true">

            <div class="invalid-feedback" ng-messages="signinForm.email.$error">
                <span ng-messages-include="error-messages"></span>
            </div>
        </div>


        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password"
             ng-required="true"
             ng-model="credencial.password"
             name="pwd" id="pwd" class="form-control" 
             ng-class="{'is-invalid': (signinForm.pwd.$dirty || signinForm.$submitted)  && signinForm.pwd.$invalid}"
            >
          
           
            <div class="invalid-feedback" ng-messages="signinForm.pwd.$error">
                <span ng-messages-include="error-messages"></span>
            </div>
        </div>

       
        <div class="form-group">
            <button class="btn btn-primary btn-block"
                ng-click="login(signinForm, credencial)"
            type="submit">LOGIN</button>
        </div>
        <div class="row">

            <div class="col text-center">
                <a href="#!/sign-up">Sign Up</a>

            </div>

        </div>
    </form>

</div>
